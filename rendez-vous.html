<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prendre rendez-vous – L’intuitive Guidance</title>
  <link rel="preload" href="fonts/BlackadderITC.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="description" content="Prenez rendez-vous pour une séance de voyance ou d’accompagnement spirituel et social, dans un cadre bienveillant." />
</head>
<body>
  <!-- Décors -->
  <img src="images/cards.png"  class="deco deco-cards"         alt="" aria-hidden="true">
  <img src="images/clouds.png" class="deco deco-clouds-top"    alt="" aria-hidden="true">
  <img src="images/clouds.png" class="deco deco-clouds-bottom" alt="" aria-hidden="true">
  <img src="images/stars.png"  class="deco deco-stars"         alt="" aria-hidden="true">
  <img src="images/crystals.png" class="deco deco-crystals"    alt="" aria-hidden="true">

  <main class="page">
    <header class="page-header">
      <h1 class="page-title">Prendre rendez-vous</h1>
      <span class="page-sub">Séance intuitive et accompagnement</span>
    </header>

    <section class="prose" style="text-align:center;">
      <p>
        Pour réserver une séance, veuillez remplir le formulaire ci-dessous.<br>
        Je vous répondrai dès que possible afin de convenir ensemble d’un créneau.
      </p>

      <form action="https://formspree.io/f/your-form-id" method="POST" style="margin-top:40px;">
        <label for="nom">Nom complet :</label><br>
        <input type="text" id="nom" name="nom" required style="width:80%;padding:10px;margin:10px 0;border-radius:8px;border:none;"><br>

        <label for="email">Adresse e-mail :</label><br>
        <input type="email" id="email" name="_replyto" required style="width:80%;padding:10px;margin:10px 0;border-radius:8px;border:none;"><br>

        <label for="message">Votre message :</label><br>
        <textarea id="message" name="message" rows="5" required style="width:80%;padding:10px;margin:10px 0;border-radius:8px;border:none;"></textarea><br>

        <button type="submit" class="btn-primary">Envoyer ma demande</button>
      </form>

      <div class="btn-group" style="margin-top:40px;">
        <a href="index.html" class="btn-primary btn-alt">← Retour à l’accueil</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; <span id="year"></span> L’intuitive Guidance — Tous droits réservés.</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
